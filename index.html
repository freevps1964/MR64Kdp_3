    <title>BookForge AI - Dove si diventa maestri di Amazon KDP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .book-preview-container {
        background-color: #f9fafb; /* gray-50 */
        border: 1px solid #e5e7eb; /* gray-200 */
        border-radius: 0.5rem;
        padding: 2rem;
        height: 75vh;
        overflow-y: auto;
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        align-items: flex-start;
      }
      .book-page {
        background-color: white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        box-sizing: border-box;
        flex-shrink: 0;
        position: relative;
      }

      /* KDP Page Sizes */
      .size-6x9 .book-page {
        width: 15.24cm;
        min-height: 22.86cm;
        padding: 1.5cm 1.27cm 2.5cm 1.27cm; /* Margins, with more space at bottom for page number */
      }
       .size-7x10 .book-page {
        width: 17.78cm;
        min-height: 25.4cm;
        padding: 1.75cm 1.5cm 2.5cm 1.5cm; /* Margins, with more space at bottom for page number */
      }
      
      .page-number {
        position: absolute;
        bottom: 1cm;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 10pt;
        color: #6b7280; /* neutral-medium */
        font-family: 'Montserrat', sans-serif;
      }

      /* Base styles */
      .book-title { font-size: 2.25rem; line-height: 2.5rem; font-weight: 700; text-align: center; margin-bottom: 0.5rem; }
      .book-subtitle { font-size: 1.25rem; line-height: 1.75rem; text-align: center; color: #6b7280; margin-bottom: 1rem; }
      .book-author { text-align: center; font-style: italic; margin-bottom: 3rem; }
      .chapter-container { margin-top: 2.5rem; }
      .chapter-title { font-size: 1.875rem; line-height: 2.25rem; font-weight: 600; margin-bottom: 1.5rem; border-bottom: 1px solid #d1d5db; padding-bottom: 0.5rem; }
      .subchapter-container { margin-top: 1.5rem; margin-left: 1rem; }
      .subchapter-title { font-size: 1.25rem; line-height: 1.75rem; font-weight: 600; margin-bottom: 1rem; }
      .content-block { 
        font-size: 14pt;
        line-height: 1.5; 
      }
       .content-block br {
        content: "";
        display: block;
        margin-bottom: 1rem;
      }
      .content-block-image {
        display: block;
        margin: 1.5rem auto;
        max-width: 80%;
        border-radius: 0.25rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }


      /* Layout: Classic */
      .layout-classic .book-page { font-family: 'EB Garamond', serif; }
      .layout-classic .content-block { text-align: justify; }

      /* Layout: Modern */
      .layout-modern .book-page { font-family: 'Georgia', serif; }
      .layout-modern .chapter-title { border-bottom: 2px solid #1E40AF; color: #1E40AF; }
      .layout-modern .content-block { text-align: left; }

      /* Layout: Minimalist */
      .layout-minimalist .book-page { font-family: 'Times New Roman', Times, serif; }
      .layout-minimalist .book-title { font-size: 1.875rem; font-weight: 600; }
      .layout-minimalist .chapter-title { font-size: 1.5rem; border: none; font-weight: 600; }
      .layout-minimalist .subchapter-title { font-size: 1.125rem; font-weight: 600; }
      .layout-minimalist .content-block { line-height: 1.8; font-size: 14pt; }

      /* Rich Text Editor Placeholder */
      [contenteditable][data-placeholder]:empty:before {
        content: attr(data-placeholder);
        color: #9ca3af; /* gray-400 */
        pointer-events: none;
        display: block; /* For Firefox */
      }

      /* Print Styles */
      @media print {
        body {
            /* Ensures colors are printed in browsers that support it */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        body * {
          visibility: hidden;
        }
        .book-preview-container, .book-preview-container * {
          visibility: visible;
        }
        .book-preview-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          padding: 0;
          margin: 0;
          border: none;
          overflow: visible;
        }
        .book-page {
          box-shadow: none;
          margin: 0 auto; /* Center the page content */
          min-height: 0; /* Override screen style */
          page-break-after: always; /* Each .book-page is a new printed page */
        }
        .page-number {
          visibility: visible !important;
        }
        .chapter-container, .appendix-container {
          page-break-before: always; /* Each chapter starts on a new page */
        }
        .book-title, .chapter-title, .subchapter-title {
            page-break-after: avoid; /* Prevent titles from being separated from their content */
        }
        .content-block, p {
            orphans: 3; /* Minimum lines at the end of a page for a broken paragraph */
            widows: 3; /* Minimum lines at the start of a page for a broken paragraph */
        }
      }
      
      /* Styles for PDF Export Rendering */
      #full-book-render-for-export, #validation-export-container {
          position: fixed;
          left: -9999px; /* Position off-screen */
          top: 0;
          z-index: -1; /* Ensure it's not interactive */
          background: white; /* Give it a background for rendering */
      }

      #full-book-render-for-export .book-preview-container,
      #validation-export-container .book-preview-container {
        /* Override screen styles for export rendering */
        height: auto;
        overflow: visible;
        display: block; /* Not flex, to stack pages vertically */
        padding: 0;
        border: none;
      }
      #full-book-render-for-export .book-page,
      #validation-export-container .book-page {
          margin: 10px; /* Space between pages for clean canvas capture */
          box-shadow: none;
          page-break-after: always; /* Helps with print media but not html2canvas directly */
      }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

              'brand-accent': '#F59E0B',
              'neutral-light': '#F3F4F6',
              'neutral-medium': '#9CA3AF',
              'neutral-dark': '#1F2937',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Times New Roman', 'serif'],
            },
            keyframes: {
